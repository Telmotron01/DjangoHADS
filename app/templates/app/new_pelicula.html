{% extends "app/layout.html" %}
{% block content %}

<h2>{{ title }}</h2>
<h3>{{ message }}</h3>

<h1>Insertar una pelicula</h1>
        Formulario para enviar los datos de la pelicula a la vista
        <form method="POST" class="post-form" enctype="multipart/form-data"> {% csrf_token %}
            <table>
            {{ form.as_table }}
            </table>
            <button type="submit" class="save btn btn-default">Guardar Película</button>
        </form>

{% endblock %}
